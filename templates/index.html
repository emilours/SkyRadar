<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Météo</title>
</head>
<body>
    <h1>Consulter la Météo</h1>
    
    <!-- Formulaire pour entrer le nom de la ville -->
    <form method="POST">
        <label for="city">Entrez une ville :</label>
        <input type="text" id="city" name="city" required>
        <button type="submit">SEARCH</button>
    </form>

    {% if city %}
        <h2>Météo à {{ city }} :</h2>
        <p>Température : {{ temp }}°C</p>
        <p>Conditions : {{ description }}</p>
    {% elif error %}
        <p>{{ error }}</p>
    {% endif %}
</body>
</html>
